<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Random Number Generator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style> @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap'); </style>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="box">
        <h1>Gerador de número aleatório</h1>
        <p>
            Min: <input type="number" name="minimo" id="valorMinimo" value="1">
        </p>
        <p>
            Max: <input type="number" name="maximo" id="valorMaximo" value="100">
        </p>
        <p>
            Num: <input type="text" name="resultado" id="saida" value="" readonly>
        </p>
        <button type="button" onclick=gerar()>Gerar</button>
    </div>
</body>
</html>
